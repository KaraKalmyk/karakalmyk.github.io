<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  {% seo %}
</head>
<body>
  <header class="site-header modern">
    <div class="wrap nav-bar">
      <div class="brand">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <button class="hamburger" id="navToggle" aria-label="Меню" aria-expanded="false"><span></span></button>
      <nav class="site-nav" aria-label="Главная навигация">
        <ul>
          {% for item in site.nav %}
            <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
      <button class="mode-toggle" id="modeToggle" aria-label="Переключить тему" title="Переключить тему">◐</button>
    </div>
  </header>
  <!-- Scroll progress bar -->
  <div id="scrollProgress" aria-hidden="true"></div>
  <main class="site-content wrap" role="main">
    {{ content }}
  </main>
  <footer class="site-footer modern">
    <div class="wrap">
      <p>© {{ site.time | date: '%Y' }} {{ site.title }}. Неприменимо к коммерческому использованию без согласия авторов проекта.</p>
      <p><small>Статический сайт на <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>.</small></p>
    </div>
  </footer>
  <!-- Back to top button -->
  <button id="backToTop" class="back-to-top" aria-label="Наверх" title="Наверх" hidden>↑</button>
  <!-- Lightbox overlay for images -->
  <div id="lightbox" class="lightbox" hidden aria-hidden="true" role="dialog" aria-label="Просмотр изображения">
    <button class="lightbox-close" aria-label="Закрыть">×</button>
    <button class="lightbox-prev" aria-label="Предыдущее">‹</button>
    <button class="lightbox-next" aria-label="Следующее">›</button>
    <figure class="lightbox-inner">
      <img id="lightboxImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="" />
      <figcaption id="lightboxCap"></figcaption>
    </figure>
  </div>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
