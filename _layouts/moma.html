<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}" />

  <!-- MoMA-inspired fonts: Inter for body, bold display font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/moma-style.css' | relative_url }}" />
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}" />
  {% seo %}
</head>
<body>
  <!-- Sticky Minimal Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <div class="sidebar-brand">
        <a href="{{ '/' | relative_url }}" class="logo">СК</a>
      </div>

      <nav class="sidebar-nav" aria-label="Главная навигация">
        <ul>
          {% for item in site.nav %}
            <li>
              <a href="{{ item.url | relative_url }}"
                 {% if page.url == item.url %}aria-current="page" class="active"{% endif %}>
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
          <span class="icon-sun">☀</span>
          <span class="icon-moon">☾</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Mobile Top Bar -->
  <header class="mobile-header">
    <a href="{{ '/' | relative_url }}" class="mobile-logo">Сарт-калмыки</a>
    <button class="hamburger" id="menuToggle" aria-label="Открыть меню">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay">
    <nav class="mobile-nav">
      <ul>
        {% for item in site.nav %}
          <li>
            <a href="{{ item.url | relative_url }}"
               {% if page.url == item.url %}aria-current="page"{% endif %}>
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>

  <!-- Main Content Area -->
  <main class="main-content" role="main">
    {{ content }}
  </main>

  <!-- Minimal Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-grid">
        <div class="footer-col">
          <p class="footer-brand">Сарт-калмыки Иссык-Куля</p>
          <p class="footer-tagline">Цифровой архив культурного наследия</p>
        </div>
        <div class="footer-col">
          <p class="footer-copyright">© {{ site.time | date: '%Y' }}</p>
          <p class="footer-meta">
            <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/moma-main.js' | relative_url }}" defer></script>
</body>
</html>
